<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="description" content="HouseMatch">

    <!-- Bootstrap core CSS -->
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Common CSS -->
    <link href="./resources/css/site.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="./resources/css/image-manager.css" rel="stylesheet">

    <!-- Custom scripts for this page -->
    <script src="./resources/js/image-manager.js"></script>

    <title>HouseMatch - Property Image Upload</title>
</head>
<body>


    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HouseMatch</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">


                    <li class=""><a href="/">Home</a></li>



                    <li><a href="/logout">Logout</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="center">Image Upload</h1>


        <div class="image-manager">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-sm-6 grid-cell">
                        <div id="item-container" class="item-container" style="background-image:url('../resources/data/properties/images/12563252/image_2015_12_03_11_54_12_23423.jpg'); ">
                            <div class="action-button-container">
                                <div class="action-button" data-toggle="tooltip" data-placement="bottom" title="Delete image"><div class="icon delete-icon center-vertical center-horizontal"></div></div>
                                <div class="action-button" data-toggle="tooltip" data-placement="bottom" title="Reject image"><div class="icon reject-icon center-vertical center-horizontal"></div></div>
                                <div class="action-button" data-toggle="tooltip" data-placement="bottom" title="Accept image"><div class="icon accept-icon center-vertical center-horizontal"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 grid-cell">
                        <div class="item-container">
                            <div class="progress-container center-horizontal center-vertical">
                                <div class="progress-text center-vertical">Uploading...</div>
                                <div class="progress center-vertical">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                         aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                        <span class="sr-only">70% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-sm-6 grid-cell">
                        <div class="item-container image-upload-container">
                            <div class="image-upload-button center-vertical center-horizontal">
                                <div class="icon plus-icon center-vertical center-horizontal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 grid-cell">

                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="./resources/js/jquery-2.1.4.min.js"></script>
    <script src="./resources/js/bootstrap.min.js"></script>
</body>
</html>
